{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive"></div>
            {% else %}
                <p class="lead mt-3 mb-5">Oh no! Your basket is empty. Time to go shopping!</p>
                <a href="{% url 'products' %}" class="btn shop-now rounded-0 btn-lg text-white p-3">  
                    Continue Shopping
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
