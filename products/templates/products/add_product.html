{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4">Product Management</h2>
            <hr>
            <h5>Add Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-2">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2 text-black" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn shop-now text-white p-1 rounded-0" href="{% url 'products' %}">Cancel</a>
                    <button class="btn shop-now text-white p-1 rounded-0" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
